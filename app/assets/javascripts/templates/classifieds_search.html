<header>
    <h1 class="h2">Classifieds Search</h1>
</header>

<section class="search-form">
    <form action="">
        <label for="keywords" class="sr-only">Keywords</label>
        <input type="text"
                name="keywords"
                class="form-control input-lg"
                placeholder="First Name, Last Name, or Email Address"
                ng-change="search(keywords)"
                ng-model="keywords">
    </form>
    <h1 class="searchedFor" ng-if="searchedFor">
        <small>Searched for:</small> {{ searchedFor }}
    </h1>
</section>

<section class="search-results" ng-if="classifieds.length > 0">
    <header>
        <h1 class="h3">Results</h1>
    </header>

    <nav>
        <ul class="pager">
            <li class="previous">
                <a href="" ng-click="previousPage()">&larr; Previous</a>
            </li>
            <li class="next">
                <a href="" ng-click="nextPage()">&rarr; Next</a>
            </li>
        </ul>
    </nav>

    <ol class="list-group">
        <li class="list-group-item clearfix"
            ng-repeat="classified in classifieds">
            <h3 class="pull-right">
                <small class="text-uppercase">Date</small>
                {{ classified.created_at | date }}
            </h3>
            <h2 class="h3">
                {{ classified.title }} 
                <small>{{ classified.detail }}</small>
            </h2>
            <div class="pull-right">
                <button class="btn btn-small btn-primary"
                        ng-click="viewDetails(classified)">
                    View Details...
                </button>
            </div>
            <h4>{{ classified.email }}</h4>
        </li>
    </ol>

    <nav>
        <ul class="pager">
            <li class="previous">
                <a href="" ng-click="previousPage()">&larr; Previous</a>
            </li>
            <li class="next">
                <a href="" ng-click="nextPage()">&rarr; Next</a>
            </li>
        </ul>
    </nav>
</section>
